<!doctype html>
<html>
<head>
<script>
function start() {
// Connect to the socket.io server
var socket = io.connect('http://glitchedpixels.com:8080');
// Wait for data from the server
socket.on('output', function (data) {
   // Insert some line breaks where they belong
   data = data.replace("\n", "<br>");
   data = data.replace("\r", "<br>");
   // Append the data to our terminal
   $('.terminal').append(data);
});
// Listen for user input and pass it to the server
$(document).on("keypress",function(e){
var char = String.fromCharCode(e.which);
socket.emit("input", char);
});}
</script>
<title>SSH Client</title>
<script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
<script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script async src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/0.10.8/js/jquery.terminal.min.js"></script>

<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/0.10.8/css/jquery.terminal.min.css" rel="stylesheet"/>
<style>
   body {
     margin: 0;
     padding: 0;
   }
   .terminal {
     font-family: monospace;
     color: white;
     background: black;
   }
</style>
</head>
<body onload='start();'>
<h1>SSH</h1>
<div class="terminal">
</div>
</body>
</html>
